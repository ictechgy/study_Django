{% extends 'vote/layout.html' %}

{% block title %}{{ block.super }} 삭제{% endblock %}

{% block content %}
<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">{{ data.title }}</h4>
    <p>
        작성자 : {{ data.author }}<br>
        기간 : {{ data.start_date }} ~ {{ data.end_date }}<br>
        위의 정보를 <strong>삭제</strong>하겠습니까?
    </p>
    <hr>
    <form action="/vote/delete/" method="POST">{% csrf_token %}
        <input type="hidden" name="id" value="{{ data.id }}">
        <div class="text-right">
            <button class="btn btn-outline-primary" type="submit">확인</button>
            <button class="btn btn-outline-primary" type="button"
                    onclick="location.href='{% url 'vote:index' %}'">취소</button>
        </div>
    </form>
</div>
{% endblock %}
