<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        {{ data.tag_context }}
        html태그가 반영이 된 형태가 아니라 코드(태그) 자체가 나온다.
        html에서 태그로 인식이 안되게 Escape문자가 끼여서 나온다.(사용자 페이지에서 F12로 확인가능)
        그러면
        {{% autoescape off %}}
            {{ data.tag_context }}
        {{% endautoescape %}}
    </body>
</html>
