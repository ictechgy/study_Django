<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>투표 결과 페이지</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{{% static 'bs4/' %}}">
    <script type="text/javascript" src="" ></script>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>{{ data.title }}</h1>
        </div>
        <div class="text-right">
             <h5 class="text-muted">
                작성자 : {{ data.author }}<br>
                기간 : {{ data.start_date|date:'Y/m/d H:i:s' }} 부터 <br>
                {{ data.end_date|date:'Y/m/d H:i:s' }} 까지
             </h5>
        </div>
        
        <div>
            <ul class="list-group list-group-flush">
                {% for item in choices %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.text }}
                        <span class="badge badge-primary badge-pill">{{ item.count }}표</span> 
                    </li>       <!-- span 또한 영역분리 태그임 -->
                {% endfor %}
            </ul>
        </div>
        <div class = "text-right">
            <button class="btn btn-outline-primary" type="button" onclick="location.href='/vote/'">목록</button>
        </div>
        
    </div>


</body>
</html>
