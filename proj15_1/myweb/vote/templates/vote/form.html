<form action="{% url address %}" method="POST">{% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="투표 제목">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="author" placeholder="작성자">
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <input class="form-control" type="date" name="start_date">
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="time" name="start_time">
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="date" name="end_date">
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="time" name="end_time">
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="choice" placeholder="항목 1">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="choice" placeholder="항목 2">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="choice" placeholder="항목 3">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="choice" placeholder="항목 4">
        </div>
        <div class="text-right">
            <button class="btn btn-outline-primary" type="submit">저장</button>
        </div>
    </form>
